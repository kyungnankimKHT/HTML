<!DOCTYPE html><!-- html 5 버전-->
<htm lang="ko"><!-- html 코딩 시작 검색엔진 설정 한국어 = ko   영어 = en-->
  <head>
    <!-- head  meta style title link script 웹에서는 보이지 않지만 웹을 위해 설정해주는 공간 -->
    <meta charset="UTF-8" />
    <title>이미지 텍스트 비디오를 활용한 블로그</title>
    <style>
      /*단축키로 ctrl space를 누르면 사용 예제가 나옴*/
      body {
        margin: 0 auto;
        text-align: center;
      }
      p{
        font-size: 20px;/* 글자 크기 조절 */
        font-weight: 500; /*글자 굵기 조절 숫자로는 최대 900 */
      }
    </style>
  </head>
  <body>
    <h1>😀 즐거운 나라 😀</h1>
    <br>
    <img src="이미지들/pig.jpg" alt="pig" />
    <p>Ol유㉱도알ヱ싶엇지만Ol전l소용없잖㉵요〃</p>
    <br>
    <video autoplay muted loop>
      <source src="비디오들/불멍.mp4" alt="불멍" type="video/mp4">
    </video>
    <p>😶‍🌫️ 제 블로그에 오신 것을 환영합니다.</p>
    <br>
    <table border="1" style="border-collapse: collapse; margin: 0 auto; width: 70%; ">
      <tr>
        <th>번호</th>
        <th>이름</th>
        <th>방문일</th>
      </tr>
      <tr>
        <td>3</td>
        <td>홍길동</td>
        <td>2024-05-09</td>
      </tr>
      <tr>
        <td>2</td>
        <td>박철수</td>
        <td>2024-05-08</td>
      </tr>
      <tr>
        <td>1</td>
        <td>강영희</td>
        <td>2024-05-07</td>
      </tr>
    </table>
  </body>
