<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>회원가입 결과</title>
    <!-- 제이쿼리 CDN 주소 가져오기 -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  </head>
  <body>
    <h1>회원가입 완료되신 것을 환영합니다.</h1>
    <p>이름 : <span id="resultName"></span></p>
    <p>나이 : <span id="resultAge"></span></p>
    <p>아이디 : <span id="resultId"></span></p>
  </body>
  <script>
    $(document).ready(function(){
        // url 인터넷 주소 이름 나이 아이디 같이 들어와서 사람들한테 회원가입에 대한 결과 보여주기
        /*
        file:///C:/Users/user1/frontend-workspace/css-html/html/html 태그작성/30_회원가입결과보기.html?signName=홍길동&signAge=40&signId=hong
       
        window.location.search = signName=홍길동&signAge=40&signId=hong
        */
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('signName');
        $("#resultName").text(name);

        const age = urlParams.get('signAge');
        $("#resultAge").text(age);
        
        const id = urlParams.get('signId');
        $("#resultId").text(id);
    })
  </script>
</html>
