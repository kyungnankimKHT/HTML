<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>한식 주문하기</title>
        <link rel="stylesheet" href="스타일.css">
        <style>
            button {
                text-align: center;
                width: 200px;
                background-color: #555;
                color: white;
                border: none;
                border-radius: 5px;
                padding: 10px 20px;
            }
        </style>
    </head>
    <body>
        <div class="헤더">
            <h1>KH 배달 서비스</h1>
        </div>
        <div class="네비게이션">
            <ul>
                <li><a href="홈페이지.html">홈</a></li>
                <li><a href="#">주문하기</a></li>
            </ul>
        </div>
        <div class="메인-주문하기">
            <h1>한식 주문하기</h1>
            <form>
                <div class="메인꾸미기">
                    <label>메뉴선택 : </label>
                    <div>
                        <img class="메인이미지" src="음식이미지/된장찌개.PNG">
                        <br>
                        <input type="radio">된장찌개
                    </div>
                    <div>
                        <img class="메인이미지" src="음식이미지/비빔밥.PNG">
                        <br>
                        <input type="radio">비빔밥
                    </div>
                    <div>
                        <img class="메인이미지" src="음식이미지/불고기.PNG">
                        <br>
                        <input type="radio">불고기
                    </div>
                </div>
                <div>
                    <label>추가옵션:</label>
                    <img class="옵션이미지" src="음식이미지/계란.png">
                    <input type="checkbox">계란
                    <img class="옵션이미지" src="음식이미지/두부.png">
                    <input type="checkbox">두부
                    <img class="옵션이미지" src="음식이미지/김치.png">
                    <input type="checkbox">김치
                </div>
                <div>
                    <label>맛 선택:</label>
                    <select>
                        <option>매운맛</option>
                        <option>보통맛</option>
                        <option>안매운맛</option>
                    </select>
                </div>
                <div>
                    <label>배달주소:</label>
                    <textarea rows="3"></textarea><br>
                    <small>도서/산간 지역은 배달비 3000원 부과됩니다.</small>
                </div>
                <button>주문하기</button>
            </form>
        </div>
        <div class="푸터">
            &copy; 2024 배달 서비스. All right reserved.
        </div>
    </body>
</html>
